apiVersion: apps/v1
kind: Deployment 
metadata: 
  name: catalogue
  namespace: roboshop
  labels:
    project: roboshop
    component: catalogue
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      project: roboshop
      component: catalogue
      tier: backend
  template:
    metadata:
      labels: 
        project: roboshop
        component: catalogue
        tier: backend
  spec:
    containers: 
    - name: catalogue 
      image: kattika/catalogue:v1 
      readinessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        livenessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: catalogue
  namespace: roboshop
spec:  
  selector: 
    project: roboshop
    component: catalogue
    tier: backend
ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080



