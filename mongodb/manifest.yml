apiVersion: v1
kind: Deployment
metadata: 
  name: mongodb
  namespcae: roboshop
  # These are replica set labels.
  labels:
    project: roboshop
    component: mongodb
    tier: db
spec:
  replicas: 1
  selector:
  # These labels are used to select pods.
    matchLabels:
      project: roboshop
      component: mongodb
      tier: db
  # pod definition
  template:
    metadata: 
      labels:
        project: roboshop
        component: mongodb
        tier: db
    spec:
      containers:
      - name: mongodb
        image: kattika/mongodb:v1
